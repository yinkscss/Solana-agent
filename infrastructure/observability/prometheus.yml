global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - alerts.yml

scrape_configs:
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']

  - job_name: 'agent-runtime'
    static_configs:
      - targets: ['host.docker.internal:3001']
    metrics_path: /metrics

  - job_name: 'wallet-engine'
    static_configs:
      - targets: ['host.docker.internal:3002']
    metrics_path: /metrics

  - job_name: 'policy-engine'
    static_configs:
      - targets: ['host.docker.internal:3003']
    metrics_path: /metrics

  - job_name: 'transaction-engine'
    static_configs:
      - targets: ['host.docker.internal:3004']
    metrics_path: /metrics

  - job_name: 'defi-integration'
    static_configs:
      - targets: ['host.docker.internal:3005']
    metrics_path: /metrics

  - job_name: 'notification'
    static_configs:
      - targets: ['host.docker.internal:3006']
    metrics_path: /metrics

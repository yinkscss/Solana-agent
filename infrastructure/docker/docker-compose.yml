services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: solagent
      POSTGRES_USER: solagent
      POSTGRES_PASSWORD: dev_password
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U solagent"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: valkey/valkey:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  redpanda:
    image: redpandadata/redpanda:latest
    ports:
      - "9092:9092"
      - "8081:8081"
      - "9644:9644"
    command:
      - redpanda start
      - --smp 1
      - --memory 512M
      - --overprovisioned
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --advertise-schema-registry-addr internal://redpanda:8081,external://localhost:18081

  # NOTE: Update image to the official Kora relayer image when available
  kora:
    image: nicholasgasior/kora:latest
    ports:
      - "8911:8911"
    volumes:
      - ../kora/kora.toml:/config/kora.toml
      - ../kora/fee-payer.json:/config/fee-payer.json
    depends_on:
      - redpanda
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8911/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    ports:
      - "4317:4317"
      - "4318:4318"
      - "8888:8888"
    volumes:
      - ../observability/otel-collector.yml:/etc/otelcol-contrib/config.yaml
    depends_on:
      - prometheus
      - loki

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ../observability/prometheus.yml:/etc/prometheus/prometheus.yml
      - ../observability/alerts.yml:/etc/prometheus/alerts.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=30d'

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3100:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: solagent
      GF_INSTALL_PLUGINS: grafana-clock-panel
    volumes:
      - ../observability/grafana/provisioning:/etc/grafana/provisioning
      - ../observability/grafana/dashboards:/var/lib/grafana/dashboards
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
      - loki

  loki:
    image: grafana/loki:latest
    ports:
      - "3200:3100"
    volumes:
      - loki_data:/loki

  tempo:
    image: grafana/tempo:latest
    ports:
      - "3300:3200"
      - "4320:4317"
    command:
      - '-config.file=/etc/tempo.yaml'
    volumes:
      - ../observability/tempo.yml:/etc/tempo.yaml
      - tempo_data:/tmp/tempo

volumes:
  pgdata:
  prometheus_data:
  grafana_data:
  loki_data:
  tempo_data:

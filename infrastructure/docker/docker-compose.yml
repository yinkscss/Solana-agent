services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: solagent
      POSTGRES_USER: solagent
      POSTGRES_PASSWORD: dev_password
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U solagent"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: valkey/valkey:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  redpanda:
    image: redpandadata/redpanda:latest
    ports:
      - "9092:9092"
      - "8081:8081"
      - "9644:9644"
    command:
      - redpanda start
      - --smp 1
      - --memory 512M
      - --overprovisioned
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --advertise-schema-registry-addr internal://redpanda:8081,external://localhost:18081

  # NOTE: Update image to the official Kora relayer image when available
  kora:
    image: nicholasgasior/kora:latest
    ports:
      - "8911:8911"
    volumes:
      - ../kora/kora.toml:/config/kora.toml
      - ../kora/fee-payer.json:/config/fee-payer.json
    depends_on:
      - redpanda
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8911/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
